<VirtualHost *:88>
  ServerName portfolio.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/portfolio/access.log combined
  ErrorLog /var/log/apache2/portfolio/error.log

  SetEnv DJANGO_SETTINGS_MODULE portfolio.settings_production

  WSGIDaemonProcess site-portfolio user=pusher group=pusher threads=5 python-path=/var/www/portfolio/portfolio/ve/lib/python2.7/site-packages
  WSGIProcessGroup site-portfolio
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/portfolio/portfolio/apache/django.wsgi
  <Directory /var/www/portfolio/portfolio/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /media/ /var/www/portfolio/portfolio/media/
  Alias /favicon.ico /var/www/portfolio/portfolio/media/favicon.ico
  Alias /robots.txt /var/www/portfolio/portfolio/media/robots.txt
  <Directory /var/www/portfolio/portfolio/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/portfolio/uploads/
  <Directory /var/www/portfolio/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
