{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
<h1>{{page.title}}</h1>


{{page.body|richtext}}

{% if page.project_url %}    
<dl>
    <dt>Project URL:</dt>
    <dd>{{page.project_url}}</dd>
    <dt>Released:</dt>
    <dd>{{page.release_date|date:"F Y" }}</dd>
</dl>
{% endif %}

<hr />
{{page.search_description}}

{% endblock %}
